<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <main>
    <!-- HERO -->
    <div class="hero-container">
      <div class="hero-top">
        <section class="hero-content">
          <h1>Todo</h1>
          <img src="images/icon-moon.svg" alt="">
        </section>
      </div>
      <div class="hero-bottom"></div>
    </div>
    <!-- FORM -->
    <form>
      <div class="form-top box-shadow">
        <div class="form-items form-create">
          <div class="checkmark"></div>
          <input type="text" id="item-top" placeholder="Create a new todo...">
        </div>
      </div>
      <div class="form-middle box-shadow">
        <div class="form-items">
          <div class="checkmark checkmark-cross"></div>
          <span>form item</span>
          <img src="images/icon-cross.svg" alt="">
        </div>
        <div class="form-items">
          <div class="checkmark checkmark-cross"></div>
          <span>form item</span>
          <img src="images/icon-cross.svg" alt="">
        </div>
        <div class="form-items">
          <div class="checkmark checkmark-cross"></div>
          <span>form item</span>
          <img src="images/icon-cross.svg" alt="">
        </div>
        <div class="form-items">
          <div class="checkmark"></div>
          <span>form item</span>
          <img src="images/icon-cross.svg" alt="">
        </div>
        <div class="form-items">
          <div class="checkmark"></div>
          <span>form item</span>
          <img src="images/icon-cross.svg" alt="">
        </div>
        <div class="form-items">
          <div class="checkmark"></div>
          <span>form item</span>
          <img src="images/icon-cross.svg" alt="">
        </div>
      </div>
      <div class="form-bottom">
        <div class="form-items form-info box-shadow">
          <span class="span-left">items left</span>
          <div class="form-states-desktop">
            <button>All</button>
            <button>Active</button>
            <button>Completed</button>
          </div>
          <span class="span-right">Clear Completed</span>
        </div>
        <div class="form-items form-states box-shadow">
          <button>All</button>
          <button>Active</button>
          <button>Completed</button>
        </div>
      </div>
      <div class="form-footer">
        <small>Drag and drop to reorder list</small>
      </div>
    </form>
  </main>
</body>

</html>
