<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <main class="flex-center">
    <!-- HERO -->
    <div class="hero-container">
      <div class="hero-top">
        <section class="hero-content">
          <h1>Todo</h1>
          <img id="img-toggle" class="pointer" src="images/icon-moon.svg">
        </section>
      </div>
      <div class="hero-bottom"></div>
    </div>
    <!-- FORM -->
    <form>
      <div class="form-top box-shadow">
        <div class="form-items form-create">
          <div class="circles"></div>
          <input type="text" id="item-top" placeholder="Create a new todo...">
        </div>
      </div>
      <div class="form-middle box-shadow">
        <div class="form-items-middle form-items pointer" draggable=true>
          <div class="circles checked"></div>
          <span class="completed">Complete online Javascript course</span>
          <img class="crosses" src="images/icon-cross.svg" alt="">
        </div>
        <div class="form-items-middle form-items pointer" draggable=true>
          <div class="circles"></div>
          <span>Jog around the park 3x</span>
          <img class="crosses" src="images/icon-cross.svg" alt="">
        </div>
        <div class="form-items-middle form-items pointer" draggable=true>
          <div class="circles"></div>
          <span>10 minutes meditation</span>
          <img class="crosses" src="images/icon-cross.svg" alt="">
        </div>
        <div class="form-items-middle form-items pointer" draggable=true>
          <div class="circles"></div>
          <span>Read for 1 hour</span>
          <img class="crosses" src="images/icon-cross.svg" alt="">
        </div>
        <div class="form-items-middle form-items pointer" draggable=true>
          <div class="circles"></div>
          <span>Pick up groceries</span>
          <img class="crosses" src="images/icon-cross.svg" alt="">
        </div>
        <div class="form-items-middle form-items pointer" draggable=true>
          <div class="circles"></div>
          <span>Complete Todo App on Frontend Mentor</span>
          <img class="crosses" src="images/icon-cross.svg" alt="">
        </div>
      </div>
      <div class="form-bottom">
        <div class="form-items form-info box-shadow">
          <span class="span-left font-colors">
            <span>5</span> items left
          </span>
          <div class="form-states-desktop">
            <button class="form-states-hover pointer font-colors active">All</button>
            <button class="form-states-hover pointer font-colors">Active</button>
            <button class="form-states-hover pointer font-colors">Completed</button>
          </div>
          <span class="form-states-hover span-right pointer font-colors">Clear Completed</span>
        </div>
        <div class="form-states-mobile form-items box-shadow">
          <button class="form-states-hover pointer font-colors active">All</button>
          <button class="form-states-hover pointer font-colors">Active</button>
          <button class="form-states-hover pointer font-colors">Completed</button>
        </div>
      </div>
      <div class="form-footer flex-center">
        <small>Drag and drop to reorder list</small>
      </div>
    </form>
  </main>
  <script src="js/darkmode.js"></script>
</body>

</html>
